{% extends 'investimentos/base.html' %}<!--importando a página base.html-->
{% block conteudo %}<!--Puxando a funcionalidade do block conteudo-->

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <h1 style="text-align: center;">Confirmar exclusão do {{item.investimento}}</h1>
        <button class="btn btn-default"><a href="{% url 'listar_investimentos' %}">Cancelar</a></button>
        <button class="btn btn-danger" type="submit">Confirmar</button>
    </form>
</div>
{% endblock %}<!--Finalizando funcionalidade do block conteudo-->
