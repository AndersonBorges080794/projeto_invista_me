{% extends 'investimentos/base.html' %}<!--importando a página base.html-->
{% block conteudo %}<!--Puxando a funcionalidade do block conteudo-->

<h1 style="text-align: center;">detalhe do Investimentos</h1>
<div class="container">
    <table class="table table-hover table-bordered">
        <tr>
            <th>Id</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Pago</th>
        </tr>
        <tr>
            <td>{{ dados.id }}</td><!--interavél ponto coluna do banco de dados-->
            <td>{{ dados.Investimento }}</td>
            <td>{{ dados.valor }}</td>
            <td>{{ dados.data }}</td>
            <td>{{ dados.pago }}</td>
        </tr>
    </table>
</div>
{% endblock %}<!--Finalizando funcionalidade do block conteudo-->
