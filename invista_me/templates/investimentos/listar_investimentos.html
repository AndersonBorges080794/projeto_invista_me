{% extends 'investimentos/base.html' %}<!--importando a página base.html-->

{% block conteudo %}<!--Puxando a funcionalidade do block conteudo-->


<!-- Abaixo criamos uma tabela no html com cabeçalho e depois usamos a sintaxe do django(chave com porcentagem) 
para criar um loop for na sintaxe do django(pois observe que não : ) depois passamos o interavél ponto e a 
coluna do banco de dados e por fim temos que finalizar esse loop for com chaves porcentagens com a a palavra
'endfor'. -->
<h1 style="text-align:center">Lista de Investimentos</h1>
<div class="container">
    <button class="btn btn-success" style="margin-bottom: 10px;"><a style="color: white;" href="{% url 'novo_investimento' %}"> Novo Investimento </a></button>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        {% for dado in dados %}<!--iniciando loop for com sintaxe django-->
        <tr>
            <td>{{ dado.id }}</td><!--interavél ponto coluna do banco de dados-->
            <td>{{ dado.Investimento }}</td>
            <td>{{ dado.valor }}</td>
            <td><button class="btn btn-info"><a style='color:white;' href="{% url 'detalhe' dado.id %}"> Detalhe </a></button></td>
            <td><button class="btn btn-warning"><a style='color:white;' href="{% url 'editar' dado.id %}"> Editar </a></button></td>
            <td><button class="btn btn-danger"><a style='color:white;' href="{% url 'excluir' dado.id %}"> Excluir </a></button></td>
        </tr>
        {% endfor %}<!--finalizando o loop for com sintaxe django-->
    </table>
</div>
{% endblock %}<!--Finalizando funcionalidade do block conteudo-->
