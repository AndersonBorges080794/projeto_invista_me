{% extends 'investimentos/base.html' %}<!--importando a página base.html-->
{% load crispy_forms_tags %}
{% block conteudo %}<!--Puxando a funcionalidade do block conteudo-->

<div class="container" style="padding: 30px;">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit">Fazer login</button>
        <a href="{% url 'novo_usuario' %}">Não possui uma conta? Criar conta</a>
    </form>
</div>
{% endblock %}<!--Finalizando funcionalidade do block conteudo-->
